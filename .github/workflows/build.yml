
name: Build Snake Game from chat GPT

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build JAR
        run: javac Snake.java && jar cvfm Snake.jar MANIFEST.MF Snake.class

      - name: Build Windows Executable
        uses: heuristicsystems/launch4j-action@v1.3
        with:
          config_file: ./launch4j.xml
          jar_path: ./Snake.jar

      - name: Build Linux AppImage
        uses: zyedidia/makeself-action@v1
        with:
          target_file: dist/linux/Snake.AppImage
          run_command: java -jar Snake.jar
          args: "-nogui"
          bootstrap_script: |
            #!/bin/sh
            exec "$(dirname "$0")/jre/bin/java" -jar "$0" "$@"

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
